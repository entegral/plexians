{% extends "dashboard_bootstrap.html" %}

{% block content %}


<div class="col-md-4" style="text-align:center">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title-lg">Welcome to the Plexian User Configuration Page!</h3>
    </div><br>
    <form class="panel-body" method="POST" action="{{  url_for('submit_Person_data')  }}">
      <div class="input-group">
        <span class="input-group-addon">Username</span>
        <input type="text" class="form-control" name="username">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">Password</span>
        <input type="password" class="form-control" name="password">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">Verify Password</span>
        <input type="password" class="form-control" name="verify_password">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">First Name</span>
        <input type="text" class="form-control" name="first_name">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">Last Name</span>
        <input type="text" class="form-control" name="last_name">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">Email</span>
        <input type="text" class="form-control" name="email">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">Phone Number</span>
        <input type="text" class="form-control" name="phone" placeholder="Area code and number only please, NO SYMBOLS! i.e. AAABBBCCCC">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">group</span>
        <input type="text" class="form-control" name="group" placeholder="Family, Friend or other">
      </div><br>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>


</div>

{% endblock %}
